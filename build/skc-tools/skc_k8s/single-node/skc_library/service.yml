---
kind: Service
apiVersion: v1
metadata:
  name: skclib-svc
  namespace: isecl
  labels:
    env: demo
    app: skclib
spec:
  selector:
    app: skclib
  type: NodePort
  ports:
    - name: https
      port: 8080
      targetPort: 2443
      nodePort: 30443
      protocol: TCP
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30480
      protocol: TCP
