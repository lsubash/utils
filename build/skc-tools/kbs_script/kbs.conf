# Set this to system ip where kbs/aas/cms are deployed. If AAS, CMS and KBS are deployed as a containers give kubernetes control-plane IP
SYSTEM_IP=

# For binary deployment use port 8444. If AAS is deployed as a container then use port 30444
AAS_PORT=

# For binary deployment use port 9443. If KBS is deployed as a container then use port 30448
KBS_PORT=

# For binary deployment use port 8445. If CMS is deployed as a container then use port 30445
CMS_PORT=

# If not specified, these would be the default credentials for AAS admin
AAS_USERNAME=admin@aas
AAS_PASSWORD=aasAdminPass

# If not specified, these would be the default credentials for Enterprise admin
ENTERPRISE_ADMIN=EAdmin
ENTERPRISE_PASSWORD=EPassword
